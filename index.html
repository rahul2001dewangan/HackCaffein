<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackCaffein</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&family=Pacifico&family=Prompt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #212121">
    <nav class="navbar">
      <div class="logo">
        <div class="logo-title">
          <h2 class="logo-name">HackCaffein <span class="year">2023</span><span class="freescape"> | FreeScape</span></h2>
        </div>
      </div>
      <div class="nav-links">
        <div class="home">
          <a href="#">Home</a>
        </div>
        <div class="about">
          <a href="#">About</a>
        </div>
        <div class="organisers">
          <a href="#">organisers</a>
        </div>
        <div class="speakers">
          <a href="#">Speakers</a>
        </div>
      </div>
    </nav>
    <div class="underline"></div>
    <div class="firstpage">
      <h2 class="techpresents">
        <img src="images/final lgoo.png" class="freescapelogo" />IIIT Kalyani
        Tech Presents
      </h2>
      <div class="headline">
        <h1>SIDI BEL ABBES MOST <span class="awaited">AWAITED</span></h1>
        <h1>DEVELOPER FESTIVAL</h1>
      </div>
      <p class="details">
        <span class="date"> November 26th, 2022 </span
        ><span class="location">
          Indian Institute of Information Technology, Kalyani</span
        >
      </p>
    </div>
    <div class="countdowntable">
      <div class="countdown">
        <p class="countnumber">12</p>
        <p class="countword">Days</p>
      </div>
      <div class="countdown">
        <p class="countnumber">12</p>
        <p class="countword">Hours</p>
      </div>
      <div class="countdown">
        <p class="countnumber">12</p>
        <p class="countword">Minutes</p>
      </div>
      <div class="countdown">
        <p class="countnumber">12</p>
        <p class="countword">Seconds</p>
      </div>
    </div>
    <div class="buttons">
      <div class="register button">
        <a href="#">Register Now</a>
      </div>
      <div class="learn button">
        <a href="#">Learn More</a>
      </div>
    </div>
  </body>
</html>
